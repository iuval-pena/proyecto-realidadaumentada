<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Video Marker</title>
    <!-- Cargar A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Cargar AR.js para A-Frame -->
   <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>

  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Escena AR -->
    <a-scene embedded arjs>
      <!-- Marcador: Usa el archivo marker.patt para detectar la imagen -->
      <a-marker type="pattern" url="assets/marker.patt">
        <!-- Elemento de video en AR -->        
        <!-- Si usas un video local, asegúrate de colocar el archivo en la carpeta assets -->
        <a-video src="assets/video.mp4" width="2" height="1" position="0 0 0"></a-video>
      </a-marker>
      <!-- Cámara para la escena AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
