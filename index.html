<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video Marker</title>
    <!-- Cargar A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Cargar AR.js para A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Escena AR -->
    <a-scene embedded arjs>
      <!-- Marcador: Usa el archivo marker.patt para detectar la imagen -->
      <a-marker type="pattern" url="assets/marker.patt">
        <!-- Elemento de video en AR -->        
        <a-video src="assets/video.mp4" width="2" height="1" position="0 0 0" autoplay="true" loop="false" crossOrigin="anonymous"></a-video>
      </a-marker>

      <!-- CÃ¡mara para la escena AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
